<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { display: flex; flex-direction: column; height: 100vh; }
        .header { 
            background: #061481; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
        }
        .nav { 
            display: flex; 
            justify-content: center; 
            margin-top: 10px; 
        }
        .nav a {
            color: #ecf0f1; 
            text-decoration: none; 
            padding: 10px 15px; 
            margin: 0 10px; 
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #34495e; 
        }
        .footer { background: #cbb807; color: white; text-align: center; padding: 20px; }
        .content { display: flex; flex: 1; }
        .sidebar { background: #bdc3c7; width: 30%; padding: 20px; }
        .main { background: white; flex: 1; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Header</div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
        <div class="content">
            <div class="sidebar">Sidebar</div>
            <div class="main">Main Content</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
